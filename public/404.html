<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Typometer</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var r = l.pathname.split('/').slice(1);
      var d = r.slice(0, pathSegmentsToKeep);
      var i = l.origin + '/' + d.join('/') + '/';
      var repo = i.split('/')[2];
      var rest = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      var p = (l.search ? '?' + l.search : '') + (l.hash ? l.hash : '');
      var url = i + rest + p;
      var s = l.href;
      var u = l.origin + l.pathname.slice(1) + p;
      var a = document.createElement('a');
      a.href = url;
      a.setAttribute('data-splitbee-event', 'Redirect');
      a.setAttribute('data-splitbee-event-type', '404');
      a.click();
    </script>
  </head>
  <body>
    <noscript>
      <h1>Redirecting...</h1>
      <p>If you are not redirected, <a href="/typometer/">click here</a>.</p>
    </noscript>
  </body>
</html>
